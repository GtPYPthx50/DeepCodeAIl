<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DeepCodeAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0A192F;
      font-family: 'Inter', sans-serif;
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 1rem 2rem;
      background-color: #112240;
      font-size: 1.5rem;
      font-weight: bold;
    }

    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    #chat {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      background-color: #1C2B4A;
      padding: 1rem;
      border-radius: 10px;
      max-width: 80%;
    }

    .user {
      align-self: flex-end;
      background-color: #3E92CC;
    }

    .bot {
      align-self: flex-start;
    }

    form {
      display: flex;
      padding: 1rem;
      background-color: #112240;
    }

    input {
      flex: 1;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-right: 1rem;
    }

    button {
      padding: 1rem 1.5rem;
      background-color: #3E92CC;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #268bd2;
    }
  </style>
</head>

</html>
